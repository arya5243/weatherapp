<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="we.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="card" id="card">
        <div class="app-logo">
            <h1>
                Weather APP
            </h1>
            <img src="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png?rf=1024" alt="logo">
        </div>
        <div class="main-work" id="work">
            <input type="text" placeholder="Search Location" id="int">
            <button type="submit" id="btn" >Search<i class="fa fa-search" style="font-size:25px"></i></button>
        
        </div>
        <div class="new-div">
            <img id="cloud"src="https://cdn.iconscout.com/icon/free/png-256/free-cloudy-weather-icon-download-in-svg-png-gif-file-formats--sun-day-morning-pack-nature-icons-1147979.png" alt="">
            <h2 id ="temp"></h2>
            <h2 id="loct">Enter city </h2>
            <img id="humd" src="https://cdn-icons-png.flaticon.com/512/514/514267.png" alt="">
            <h3 id="f-humd">Humidity</h3>
            <img id="speed"src="https://cdn.icon-icons.com/icons2/2607/PNG/512/weather_forecast_blow_weather_wind_windy_icon_156051.png" alt="">
            <h3 id="f-speed">Wind speed</h3>
        </div>
    </div>




    <script src="we.js"></script>
</body>
</html>
